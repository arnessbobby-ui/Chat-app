<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 60%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .user {
      align-self: flex-end;
      background: #3498db;
      color: white;
    }
    .ai {
      align-self: flex-start;
      background: #ecf0f1;
      color: black;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #input-box {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    #send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>AI Chat App</header>
  <div id="chat-container"></div>
  <div id="input-area">
    <input type="text" id="input-box" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const inputBox = document.getElementById("input-box");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const userText = inputBox.value.trim();
      if (userText === "") return;

      addMessage(userText, "user");
      inputBox.value = "";

      // Fake AI response
      setTimeout(() => {
        addMessage("ðŸ¤– AI: I received - " + userText, "ai");
      }, 1000);
    });

    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
