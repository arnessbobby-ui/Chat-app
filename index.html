<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: blue; }
    .ai { font-weight: bold; color: green; }
    #input { width: 80%; padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>AI Chat App</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <!-- Link to our script -->
  <script src="script.js"></script>
</body>
</html>
